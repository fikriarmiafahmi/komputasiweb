<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form class="kontak" action="./" method="post">
        <div class="heading">
            <h1>Kontak Kami</h1>
        </div>
        <div class="input_kontak">
            <label id="nama" "nama">Nama:</label>
            <input type="text" id="nama"><br>
            <label id="email" for="email">Email:</label>
            <input type="text" id="email">
        </div>
        <br>
        <div class="checkbox_gender">
            <label id="gender" for="gender">Jenis Kelamin:</label>
            <div class="checkbox">
                <input type="checkbox" name="laki" id="gender">Laki-laki
                <br>
                <input type="checkbox" name="perempuan" id="gender">Perempuan
            </div>
        </div>
        <br>
        <div class="checkbox_hobby">
            <label id="hobby" for="hobby">Hobby:</label>
            <div class="checkbox">
                <!--
                <input type="checkbox" name="coding" id="hobby">Coding
                <br>
                <input type="checkbox" name="gaming" id="hobby">Gaming
                <br>
                <input type="checkbox" name="streaming" id="hobby">Streaming
                -->
                <label for="text1">1. </label>
                <input type="text" name="text1" id="text1">
                <br>
                <label for="text2">2. </label>
                <input type="text" name="text2" id="text2">
                <br>
                <label for="text3">3. </label>
                <input type="text" name="text3" id="text3">

                
            </div>
        </div>
        <div class="button">
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
    </form>
</body>
</html>
